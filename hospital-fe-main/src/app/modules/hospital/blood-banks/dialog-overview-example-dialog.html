<h1 mat-dialog-title>Blood supplies {{data.bloodType}}</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Choose blood type</mat-label>
      <input type="text"
            autocomplete="off" required matInput
            aria-label="Number"
            formControlName="bloodType"
            [matAutocomplete]="auto"
            [(ngModel)]="data.bloodType">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Quantity [L]</mat-label>
      <input type="number"
            aria-label="Number"
            matInput
            formControlName="quantity"
            [(ngModel)]="data.quantity"
            >
      <mat-autocomplete #auto="matAutocomplete">
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button [mat-dialog-close]="[data.quantity, data.bloodType]" cdkFocusInitial [disabled]="!data.bloodType.length">Check</button>
</div>
