<div class="container">
    <div class="table-header">
        <p class="table-title">News</p>
    </div>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="BloodBank">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> BloodBank </th>
            <td mat-cell *matCellDef="let news" class="cell-center">{{news.bloodBank.name}}</td>
        </ng-container>
        <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Title </th>
            <td mat-cell *matCellDef="let news" class="cell-center">{{news.title}}</td>
        </ng-container>
        <ng-container matColumnDef="Body">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Body </th>
            <td mat-cell *matCellDef="let news" class="cell-center">{{news.body}}</td>
        </ng-container>
        <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Date </th>
            <td mat-cell *matCellDef="let news" class="cell-center">{{news.timestamp| date: "MM-dd-yyyy"}}</td>
        </ng-container>
        <ng-container matColumnDef="Time">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Time </th>
            <td mat-cell *matCellDef="let news" class="cell-center">{{news.timestamp| date: "HH:mm:ss"}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
