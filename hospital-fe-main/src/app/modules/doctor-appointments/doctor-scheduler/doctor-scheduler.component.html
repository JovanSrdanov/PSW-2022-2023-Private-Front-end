<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="doctorName">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Doktor </th>
        <td mat-cell *matCellDef="let app" class="clickable cell-center" >{{app.doctor.name}}</td>
    </ng-container>
    <ng-container matColumnDef="patientName">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Pacijent </th>
        <td mat-cell *matCellDef="let app" class="cell-center">{{app.patient.name}}</td>
    </ng-container>
    <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Soba </th>
        <td mat-cell *matCellDef="let app" class="clickable cell-center" >{{app.room.name}}</td>
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Datum </th>
        <td mat-cell *matCellDef="let app" class="cell-center">{{app.dateTime | date : 'dd.MM.yyyy'}}</td>
    </ng-container>
    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef class="cell-center"></th>
        <td mat-cell *matCellDef="let app" class="cell-center">
            <button mat-icon-button (click)="openEditDialog(app.id)">
                <mat-icon matTooltip="update">edit</mat-icon>
            </button>
        </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="cell-center"></th>
        <td mat-cell *matCellDef="let app" class="cell-center">
            <button mat-icon-button (click)="openDeleteDialog(app.id)" >
                <mat-icon matTooltip="delete">delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <div>

    </div>
    <ng-template *ngIf="">

    </ng-template>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
