<div class="container">
    <div class="table-header">
        <p class="table-title">Blood Requests</p>
    </div>
    <table mat-table [dataSource]="tenderApplications">
        <ng-container matColumnDef="Bank">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Doctor </th>
            <td mat-cell *matCellDef="let application" class="cell-center">{{application.doctorId}}</td>
        </ng-container>
        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Price </th>
            <td mat-cell *matCellDef="let application" class="cell-center">{{application.reasonsWhyBloodIsNeeded}}</td>
        </ng-container>
        <ng-container matColumnDef="Ammount of Bood Needed">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Amount of Blood </th>
            <td mat-cell *matCellDef="let application" class="cell-center">{{application.bloodAmountInMilliliters}}</td>
        </ng-container>
        <ng-container matColumnDef="Manage Request">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Manage Request  </th>
            <td mat-cell *matCellDef="let application" class="cell-center">
                <button class ="accept-button" mat-raised-button (click)="acceptOffer(application)">Accept</button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
