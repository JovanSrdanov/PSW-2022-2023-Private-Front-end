<div class="container mt-3 ml-3" >
    <h2>Zakazivanje kod drugog doktora</h2>
    <div class="container mt-3">
        <mat-form-field appearance="fill">
            <mat-label>Odaberite pacijenta</mat-label>
            <mat-select [(ngModel)]="selectedPatient" name="patient">
              <mat-option *ngFor="let n of patients" [value]="n">
                {{n.name + " " + n.surname}}
              </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="container mt-3">
        <mat-form-field appearance="fill">
          <mat-label>Od:</mat-label>
          <input matInput [matDatepicker]="picker" [min]="minDate" >
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div class="container mt-3">
        <mat-form-field appearance="fill">
          <mat-label>Do:</mat-label>
          <input matInput [matDatepicker]="picker" >
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div class="container mt-3">
        <mat-form-field appearance="fill">
            <mat-label>Slobodni doktori:</mat-label>
            <mat-select [(ngModel)]="selectedDoctor" name="doctor">
              <mat-option *ngFor="let n of doctors" [value]="n">
                {{n.name + " " + n.surname}}
              </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="container mt-3">
        <mat-form-field  appearance="fill" >
            <mat-label>Odaberite termin</mat-label>
            <mat-select [(ngModel)]="selectedTermin" name="termins">
              <mat-option  *ngFor="let n of termins" [value]="n">
                {{n | date:"h:mm"}}
              </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
   
    
    <div class="container mt-5 ml-5">
        <button mat-raised-button color="primary" >Potvrdi</button>
        
    </div>
    
    </div>
