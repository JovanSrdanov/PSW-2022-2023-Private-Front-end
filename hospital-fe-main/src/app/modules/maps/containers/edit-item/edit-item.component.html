
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Id</mat-label>
            <input matInput [(ngModel)]="room.id" disabled>
        </mat-form-field><br>

        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="room.name">
        </mat-form-field><br>

        <mat-form-field appearance="fill">
            <mat-label>Number</mat-label>
            <input type="number" matInput [(ngModel)]="room.number">
        </mat-form-field><br>

        <mat-form-field appearance="fill">
            <mat-label>Floor</mat-label>
            <input type="text-field"  matInput [(ngModel)]="room.description">
        </mat-form-field>

        <button mat-stroked-button (click)="updateRoom()">
            Submit
        </button>
    </div>
