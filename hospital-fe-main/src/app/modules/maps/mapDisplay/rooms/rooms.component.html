<div class = "row">
    <div class="col" id="roomMap">
    </div>
    <div class="col position" *ngIf="showRoomDetailComponent">
        <mat-card>
            <mat-card-title>
                Building informations:
            </mat-card-title>
            <mat-card-content>
            <p>X coordinate: {{temp.coordinateX}}</p>
            <p>Y coordinate: {{temp.coordinateY}}</p>
            <p>Name: {{temp.room.name}}</p> 
            <p>Description: {{temp.room.description}}</p>
            <p>Number: {{temp.room.number}}</p>
            <p>Equipment List: {{temp.room.equipmentList.length}}</p>
            <p>{{temp.room.id}}</p>
            </mat-card-content>
        </mat-card>
        <button class="add-button" mat-mini-fab matTooltip="Edit room" (click)="openEditDialog()">Update</button>
        <app-edit-item [room]="temp.room"></app-edit-item>
    </div>
</div>
